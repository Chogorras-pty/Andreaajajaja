<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Andrea - Cielo Nocturno Mágico</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to top, #002f4b, #dc4225);
            font-family: 'Dancing Script', cursive;
            color: white;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* Efecto de partículas */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.1), transparent 70%);
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background-color: #FFD700;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            opacity: 0.7;
            animation: floatUp 6s infinite ease-in-out;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-50vh);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0.5;
            }
        }

        .tarjeta {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            backdrop-filter: blur(8px);
            transition: transform 0.5s ease;
        }

        .tarjeta:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 42px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 12px rgba(0, 0, 0, 0.5);
            color: #FFD700;
        }

        p {
            font-size: 22px;
            margin-bottom: 30px;
            text-shadow: 1px 1px 8px rgba(0, 0, 0, 0.4);
            color: #F5F5F5;
        }

        button {
            background-color: #FF69B4;
            border: none;
            padding: 15px 30px;
            color: white;
            font-size: 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.4s ease, transform 0.2s ease;
            box-shadow: 0px 5px 12px rgba(255, 20, 147, 0.4);
        }

        button:hover {
            background-color: #FF1493;
            transform: scale(1.1);
        }

        .mensaje {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            font-size: 24px;
            z-index: 10;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .pradera {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 200px;
            background: linear-gradient(to top, #32CD32, #008000);
            clip-path: polygon(0 100%, 10% 85%, 30% 90%, 50% 80%, 70% 85%, 90% 90%, 100% 100%);
        }

        .flor {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #FF69B4;
            border-radius: 50%;
            animation: moverFlor 6s infinite ease-in-out;
            transition: transform 0.3s ease;
        }

        .flor:hover {
            transform: scale(1.5);
        }

        .flor:nth-child(2) {
            left: 20%;
            animation-delay: 1s;
        }

        .flor:nth-child(3) {
            left: 60%;
            animation-delay: 2s;
        }

        @keyframes moverFlor {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
    </style>
</head>
<body>
    <div class="particles">
        <!-- Partículas flotantes -->
        <div class="particle" style="left: 10%; animation-duration: 5s;"></div>
        <div class="particle" style="left: 30%; animation-duration: 8s;"></div>
        <div class="particle" style="left: 50%; animation-duration: 6s;"></div>
        <div class="particle" style="left: 70%; animation-duration: 7s;"></div>
        <div class="particle" style="left: 90%; animation-duration: 9s;"></div>
    </div>

    <div class="tarjeta">
        <h1>Andrea, bajo este cielo, siempre brillarás</h1>
        <p>Al igual que las estrellas, cada paso que das ilumina el mundo.</p>
        <button onclick="mostrarMensaje()">Descubre tu mensaje</button>
    </div>

    <div class="mensaje" id="mensaje-apoyo"></div>

    <div class="pradera">
        <div class="flor"></div>
        <div class="flor"></div>
    </div>

    <script>
        const mensajes = [
            "Eres una luz en el camino de quienes te rodean.",
            "Tu fuerza brilla en los momentos más difíciles.",
            "Siempre estás presente, incluso en la distancia.",
            "Cada día traes algo nuevo y especial al mundo.",
            "Tu presencia es única, y tu valor inigualable."
        ];

        function mostrarMensaje() {
            const mensaje = document.getElementById('mensaje-apoyo');
            const mensajeTexto = mensajes[Math.floor(Math.random() * mensajes.length)];
            mensaje.textContent = mensajeTexto;
            mensaje.style.display = 'block';
            mensaje.style.opacity = '1';

            setTimeout(() => {
                mensaje.style.opacity = '0';
                setTimeout(() => mensaje.style.display = 'none', 1000);
            }, 4000);
        }
    </script>
</body>
</html>
